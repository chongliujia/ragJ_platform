version: '3.8'

services:
  mysql:
    image: mysql:8.0
    platform: linux/arm64/v8
    container_name: ragj_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=12345678
      - MYSQL_DATABASE=ragj_platform
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - rag_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ragj_backend
    environment:
      # Override hosts for in-cluster services
      - ELASTICSEARCH_HOSTS=["http://elasticsearch:9200"]
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      # Use in-cluster MySQL for dev (overrides root .env mysql@localhost)
      - DATABASE_URL=mysql+pymysql://root:12345678@mysql:3306/ragj_platform
      - DEBUG=true
      - BACKFILL_ON_STARTUP=true
      - BACKFILL_RECOMPUTE_KB_TOTALS=true
    volumes:
      - ./backend:/app/backend
      # Mount project root .env so pydantic Settings(env_file='../../../.env') can load it as /app/.env
      - ./.env:/app/.env:ro
    ports:
      - "8000:8000"
    depends_on:
      - elasticsearch
      - milvus
      - mysql
    networks:
      - rag_network

  frontend:
    image: node:20-alpine
    working_dir: /app/frontend
    container_name: ragj_frontend
    # Avoid re-running `npm ci` on every restart (it requires network and can fail),
    # only install deps when node_modules is missing/empty.
    command: sh -c "if [ ! -d node_modules ] || [ -z \"$(ls -A node_modules 2>/dev/null)\" ]; then npm ci; fi && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    ports:
      - "5173:5173"
    environment:
      # Used in vite proxy or code if referenced (use service DNS inside Docker network)
      - VITE_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - rag_network

  elasticsearch:
    image: elasticsearch:8.11.3
    container_name: elasticsearch_for_rag
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - rag_network

  milvus:
    image: milvusdb/milvus:v2.4.12
    container_name: milvus_standalone
    command: ["milvus", "run", "standalone"]
    environment:
      - ETCD_USE_EMBED=true
      - MINIO_USE_EMBED=true
      - COMMON_STORAGETYPE=local
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
    networks:
      - rag_network

volumes:
  es_data:
    driver: local
  milvus_data:
    driver: local
  mysql_data:
    driver: local

networks:
  rag_network:
    driver: bridge
