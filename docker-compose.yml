version: '3.8'

services:
  elasticsearch:
    image: elasticsearch:8.11.3
    container_name: elasticsearch_for_rag
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false" # Disable security for local development
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # Adjust memory for local dev
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - rag_network

volumes:
  es_data:
    driver: local

networks:
  rag_network:
    driver: bridge 